<div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_2.jpg');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 text-center">
        <h1 class="mb-0 bread">Shop</h1>
      </div>
    </div>
  </div>
</div>


<div class="all-categories">
  <section class="ftco-section ftco-category ftco-no-pt">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">

            <div class="col-md-12" *ngFor="let c of categories">
              <div class="category-wrap  img mb-4 d-flex align-items-end" style="background-image: url('assets/images/{{c.image}}');">
                <div class="text px-3 py-1">
                  <h2 class="mb-0"><a [routerLink] = "['/shop', c.name]" [queryParams]="{id: c.id}" class="text-capitalize" >{{c.name}}</a></h2>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
