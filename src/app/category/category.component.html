<div class="hero-wrap hero-bread" style="background-image: url('assets/images/{{category.image}}');">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 text-center">
        <h1 class="mb-0 bread">{{category_name}}</h1>
      </div>
    </div>
  </div>
</div>

<div id="products">
  <div class="row">
    <div *ngFor = "let p of productsByCategory" class="col-md-6 col-lg-3">
      <div class="product">
        <a class="img-prod"><img class="img-fluid" src="assets/images/{{category_name}}/{{p.image}}">
          <div class="overlay"></div>
        </a>
        <div class="text py-3 pb-4 px-3 text-center">
          <h3><a>{{p.name}}</a></h3>
          <h3><a>${{p.price}}</a></h3>
          <p id="prod-descr">{{p.description | shortenProductDescription}}</p>
          <div class="bottom-area d-flex px-3">
            <div class="m-auto d-flex">
              <a  [routerLink] = "['/shop', category_name, p.id]" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                <span><i class="ion-ios-menu"></i></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
