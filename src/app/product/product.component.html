<div  id="product_single">
  <div id="single_product">
    <div class="hero-wrap hero-bread" style="background-image: url('assets/images/{{category.image}}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9  text-center">
            <h1 class="mb-0 bread">{{category.name}}</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 ">
            <a ><img src="assets/images/{{category.name}}/{{product.image}}" (mouseover) = "zoom(true)" (mouseout) = "zoom(false)" [@productImageScale] = "isZoomed ? 'zoomIn' : 'zoomOut'"  class="img-fluid" ></a>
          </div>
          <div class="col-lg-6 product-details pl-md-5 ">
            <h3 class="text-capitalize">{{product.name}}</h3>
            <p class="price"><span>${{product.price}}</span></p>
            <p>{{product.description}}
            </p>
            <p><a (click) = "addToCart(product.id)" class="btn btn-black py-3 px-5">Add to Cart</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
